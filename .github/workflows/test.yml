name: Test rosbag2
on:
  pull_request:
  push:
    branches:
      - iron
  schedule:
    # Run every hour. This helps detect flakiness,
    # and broken external dependencies.
    - cron:  '0 * * * *'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container:
      image: rostooling/setup-ros-docker:ubuntu-jammy-latest
    steps:
    - name: Build and run tests
      id: action-ros-ci
      uses: ros-tooling/action-ros-ci@v0.3
      with:
        target-ros2-distro: iron
        vcs-repo-file-url: https://raw.githubusercontent.com/ros2/ros2/iron/ros2.repos
        colcon-defaults: |
          {
            "build": {
              "cmake-args": [
                "-DCMAKE_CXX_FLAGS=\"-Werror\"",
                "-DBUILD_ROSBAG2_BENCHMARKS=1"
              ],
              "packages-up-to": [
                "mcap_vendor",
                "ros2bag",
                "rosbag2",
                "rosbag2_compression",
                "rosbag2_compression_zstd",
                "rosbag2_cpp",
                "rosbag2_examples_cpp",
                "rosbag2_examples_py",
                "rosbag2_interfaces",
                "rosbag2_performance_benchmarking",
                "rosbag2_performance_benchmarking_msgs",
                "rosbag2_py",
                "rosbag2_storage",
                "rosbag2_storage_mcap",
                "rosbag2_storage_sqlite3",
                "rosbag2_test_common",
                "rosbag2_test_msgdefs",
                "rosbag2_tests",
                "rosbag2_transport",
                "shared_queues_vendor",
                "sqlite3_vendor",
                "zstd_vendor"
              ]
            },
            "test": {
              "ctest-args": ["-LE", "xfail"],
              "pytest-args": ["-m", "not xfail"],
              "packages-select": [
                "mcap_vendor",
                "ros2bag",
                "rosbag2",
                "rosbag2_compression",
                "rosbag2_compression_zstd",
                "rosbag2_cpp",
                "rosbag2_examples_cpp",
                "rosbag2_examples_py",
                "rosbag2_interfaces",
                "rosbag2_py",
                "rosbag2_storage",
                "rosbag2_storage_mcap",
                "rosbag2_storage_sqlite3",
                "rosbag2_test_common",
                "rosbag2_test_msgdefs",
                "rosbag2_tests",
                "rosbag2_transport",
                "shared_queues_vendor",
                "sqlite3_vendor",
                "zstd_vendor"
              ]
            }
          }
    - name: Run xfail tests (not required to succeed)
      continue-on-error: true
      run: |
        rosbag2_path=$(colcon list -p --packages-select rosbag2)/..
        rosbag2_packages=$(colcon list -n --base-paths ${rosbag2_path})
        source /opt/ros/iron/setup.sh && colcon test --mixin linters-skip --packages-select ${rosbag2_packages} --packages-skip rosbag2_performance_benchmarking --event-handlers console_cohesion+ --return-code-on-test-failure --ctest-args "-L xfail" --pytest-args "-m xfail"
      working-directory: ${{ steps.action-ros-ci.outputs.ros-workspace-directory-name }}
      shell: bash
    - uses: actions/upload-artifact@v1
      with:
        name: colcon-logs
        path: ros_ws/log
