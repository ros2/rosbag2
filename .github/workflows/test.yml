name: Test rosbag2
on:
  pull_request:
  push:
    branches:
      - foxy-future
  # NOTE: build schedules are only supported for the default branch - this wouldn't work anyways
  # schedule:
  #   # Run every hour. This helps detect flakiness,
  #   # and broken external dependencies.
  #   - cron:  '0 * * * *'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container:
      # Use the ros-base container, so that the rosbag2 binaries are already installed
      image: rostooling/setup-ros-docker:ubuntu-focal-ros-foxy-ros-base-latest
    steps:
    - uses: ros-tooling/action-ros-ci@v0.2
      with:
        package-name: |
          ros2bag
          rosbag2_compression
          rosbag2_compression_zstd
          rosbag2_cpp
          rosbag2_storage
          rosbag2_storage_default_plugins
          rosbag2_test_common
          rosbag2_tests
          rosbag2_transport
          shared_queues_vendor
          sqlite3_vendor
          zstd_vendor
        target-ros2-distro: foxy
    - uses: actions/upload-artifact@v1
      with:
        name: colcon-logs
        path: ros_ws/log
