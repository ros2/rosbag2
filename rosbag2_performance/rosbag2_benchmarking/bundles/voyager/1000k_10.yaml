rosbag:
    args:
        - "--max-cache-size 1"
benchmark:
    id: 0
    tag: "voyager_1000_10"
    name: "1000KB with 10 topics"
    overwrite_existing: true
    monitor_frequency: 10
workers:
    - bytearray:
        name: "voy"
        topic: "voy"
        instances: 10
        same_topic: false
        delay: 1000
        max_count: 1000
        size: 1000000
        frequency: 100